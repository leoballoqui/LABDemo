<div class="content" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="16px">
    <mat-card fxFlex="80">
     <form class="form_NewDoctor">
      <div layout-gt-sm="row" layout-padding fxLayoutGap="16px">
        <mat-form-field color="accent">
          <mat-select name="ddl_Suffix" placeholder="Suffix" [(ngModel)]="suffix" required>
            <mat-option value="Dr." selected>Dr.</mat-option>
            <mat-option value="MD.">MD.</mat-option>
            <mat-option value="MD PHD.">MD PHD.</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width" color="accent">
          <input matInput name="txt_FirstName" placeholder="First Name" [(ngModel)]="firstName" required>
        </mat-form-field>
      
        <mat-form-field class="example-full-width" color="accent">
          <input matInput name="txt_LastName" placeholder="Last Name" [(ngModel)]="lastName" required>
        </mat-form-field>
      </div>
        
      <div layout-gt-sm="row" layout-padding fxLayoutGap="16px">
        <mat-form-field class="example-full-width" color="accent">
          <input matInput name="txt_Phone" placeholder="Phone Number" [(ngModel)]="phone" type="tel" required>
        </mat-form-field>
      
        <mat-form-field class="example-full-width" color="accent">
            <input matInput name="txt_SecondPhone" placeholder="Secondary Phone Number" [(ngModel)]="secondaryPhone" type="tel">
        </mat-form-field>

        <mat-form-field class="example-full-width" color="accent">
          <input matInput name="emailFormControl" placeholder="Email" [(ngModel)]="email" [formControl]="emailFormControl"
                 [errorStateMatcher]="matcher" required>
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div> 

      <div layout-gt-sm="row" layout-padding fxLayoutGap="16px">
          <mat-form-field class="example-full-width" style="width:30%" color="accent">
            <input matInput placeholder="Graduated From" name="txt_graduatedFrom" [(ngModel)]="graduatedFrom">
          </mat-form-field>

          <mat-form-field class="example-full-width" style="width:60%" color="accent">
            <input matInput placeholder="Address" name="txt_address" [(ngModel)]="address">
          </mat-form-field>
      </div>
    </form>
  </mat-card>

  <mat-card fxFlex fxLayout="column" fxLayoutGap="14px">
    <button mat-raised-button class="btn_side" (click)="save()">Save</button>
    <button mat-raised-button class="btn_side" (click)="goTo('doctors')">Back</button>
  </mat-card>

</div>
