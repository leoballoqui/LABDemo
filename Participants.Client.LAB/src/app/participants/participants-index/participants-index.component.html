<div class="content" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="16px">
  <mat-card fxFlex="80">
    <div class="example-container mat-elevation-z8" *ngIf="!loading">
      <mat-table #table [dataSource]="dataSource">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.ID}} </mat-cell>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="firstName">
          <mat-header-cell *matHeaderCellDef fxFlex="19"> First Name </mat-header-cell>
          <mat-cell *matCellDef="let element" fxFlex="19"> {{element.FirstName}} </mat-cell>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="lastName">
          <mat-header-cell *matHeaderCellDef fxFlex="20"> Last Name </mat-header-cell>
          <mat-cell *matCellDef="let element" fxFlex="20"> {{element.LastName}} </mat-cell>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="dob">
          <mat-header-cell *matHeaderCellDef fxFlex="13"> DOB </mat-header-cell>
          <mat-cell *matCellDef="let element" fxFlex="13"> {{element.DOB | date}} </mat-cell>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef fxFlex="20"> EMail </mat-header-cell>
          <mat-cell *matCellDef="let element" fxFlex="20"> {{element.EmailAddress}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="phone">
          <mat-header-cell *matHeaderCellDef fxFlex="15"> Phone Number </mat-header-cell>
          <mat-cell *matCellDef="let element" fxFlex="15"> {{element.PhoneNumber | slice:0:3}}-{{element.PhoneNumber | slice:3:6}}-{{element.PhoneNumber| slice:6:10}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef fxFlex="13" style="text-align: center"> Actions </mat-header-cell>
          <mat-cell *matCellDef="let element" fxFlex="13" style="text-align: center"> 
              <mat-icon (click)="goToAction('participantdetails', element)" matTooltip="Details">description</mat-icon>
              <mat-icon (click)="goToAction('editparticipant', element)" matTooltip="Edit">edit</mat-icon>
              <mat-icon (click)="deleteEntry(element.ID)" matTooltip="Delete">delete</mat-icon>
          </mat-cell>
        </ng-container>
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
    <!-- <div class="alert alert-info" role="alert"><b>Sorry!</b> No contributions were processed for that plan/plans during the selected period.</div> -->
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  </mat-card>
  
  <mat-card fxFlex fxLayout="column" fxLayoutGap="14px">
    <button mat-raised-button class="btn_side" (click)="goTo('newparticipant')">Add New Participant</button>
  </mat-card>
</div>
